<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #080e13;
      }

      .wrapper {
        width: 100%;
        height: 100%;
      }

      .tile {
        position: fixed;
        width: 44px;
        height: 44px;
        font-size: 34px;
        font-weight: 700;
        border-radius: 10px;
        display: flex;
        align-items: center;
        place-content: center;
      }

      .conveyor {
        background-color: #0b151d;
        color: #283542;
      }

      .item {
        z-index: 10;
        border-radius: 8px;
        width: calc(44px - 18px);
        height: calc(44px - 18px);
        margin: 10px;
        color: rgb(153, 161, 167);
        background-color: #0b151d;
      }
    </style>
  </head>

  <body>
    <div id="tilemap" class="wrapper"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
