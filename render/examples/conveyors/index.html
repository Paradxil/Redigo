<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #080e13;
        display: flex;
        place-content: center;
        align-items: center;
      }

      .gridline {
        background-color: #283542;
        position: absolute;
      }

      .wrapper {
        position: relative;
        top: 0px;
        left: 0px;
      }

      .tile {
        position: absolute;
        width: 52px;
        height: 52px;
        font-weight: 700;
        border-radius: 16px;
        display: flex;
        align-items: center;
        place-content: center;
        font-size: 28px;
      }

      .conveyor {
        background-color: #0b151d;
        color: #283542;
      }

      .item {
        z-index: 10;
        color: rgb(153, 161, 167);
        background-color: transparent;
      }

      .item svg {
        background-color: #0b151d;
      }

      .spawner {
        z-index: 5;
        color: #283542;
        background-color: #0b151d;
      }

      .incinerator {
        background-color: #0b151d;
        color: #703d3d;
      }

      .deleted {
        opacity: 0 !important;
        transform: scale(0) !important;
      }
    </style>
  </head>

  <body>
    <div id="tilemap" class="wrapper"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
